{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Редагувати товар{% else %}Створити товар{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Редагувати{% else %}Створити{% endif %} товар</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Оновити{% else %}Додати{% endif %}</button>
</form>
{% endblock %}
