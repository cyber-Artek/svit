{% extends 'base.html' %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Реєстрація</h2>
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Зареєструватись</button>
    </form>
  </div>
</div>
{% endblock %}
